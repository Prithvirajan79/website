<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My school</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #joystick-container {
      position: absolute;
      bottom: 30px;
      right: 30px;
      width: 120px;
      height: 120px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="joystick-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.min.js"></script>

  <script>
    let scene, camera, renderer, character;
    let moveDirection = new THREE.Vector2(0, 0);
    const speed = 0.1;

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0xa0d0ff);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 5, -10);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      scene.add(new THREE.HemisphereLight(0xffffff, 0x444444));
      const dirLight = new THREE.DirectionalLight(0xffffff, 1);
      dirLight.position.set(10, 20, 10);
      scene.add(dirLight);

      const ground = new THREE.Mesh(
        new THREE.PlaneGeometry(500, 500),
        new THREE.MeshLambertMaterial({ color: 0x228822 })
      );
      ground.rotation.x = -Math.PI / 2;
      scene.add(ground);

      const loader = new THREE.GLTFLoader();
      loader.load('https://rawcdn.githack.com/KhronosGroup/glTF-Sample-Models/master/2.0/Fox/glTF/Fox.gltf', gltf => {
        character = gltf.scene;
        character.scale.set(0.05, 0.05, 0.05);
        character.position.set(0, 0, 0);
        character.rotation.y = Math.PI;
        scene.add(character);
      });

      const joystick = nipplejs.create({
        zone: document.getElementById('joystick-container'),
        mode: 'static',
        position: { left: '60px', bottom: '60px' },
        color: 'blue'
      });

      joystick.on('move', (evt, data) => {
        const angle = data.angle.radian;
        moveDirection.set(Math.sin(angle), -Math.cos(angle)).normalize();
      });

      joystick.on('end', () => moveDirection.set(0, 0));

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    function animate() {
      requestAnimationFrame(animate);
      if (character) {
        // Move character
        character.position.x += moveDirection.x * speed;
        character.position.z += moveDirection.y * speed;

        // Rotate character toward direction
        if (moveDirection.length() > 0) {
          const angle = Math.atan2(moveDirection.x, moveDirection.y);
          character.rotation.y = angle;
        }

        // Smooth camera follow
        const offset = new THREE.Vector3(0, 5, -10);
        const targetPos = character.position.clone().add(offset.applyAxisAngle(new THREE.Vector3(0, 1, 0), character.rotation.y));
        camera.position.lerp(targetPos, 0.1);
        camera.lookAt(character.position);
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
