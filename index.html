<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="info">Score: 0</div>
  <div class="controls">
    <span class="btn" id="leftBtn">
      <svg xmlns="http://www.w3.org/2000/svg" width="15vw" height="15vw" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
  <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
</svg>
    </span>
    <span class="btn" id="jumpBtn">
      <svg xmlns="http://www.w3.org/2000/svg" width="15vw" height="15vw" fill="currentColor" class="bi bi-arrow-up-circle-fill" viewBox="0 0 16 16">
  <path d="M16 8A8 8 0 1 0 0 8a8 8 0 0 0 16 0m-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707z"/>
</svg></span>
    <span class="btn" id="rightBtn">
      <svg xmlns="http://www.w3.org/2000/svg" width="15vw" height="15vw" fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
  <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"/>
</svg>
    </span>
  </div>
  <div class="restart">
    <h1>You have collided!!!</h1>
    <button class="btn" onclick="location.reload()">RESTART</button>
  </div>
  <div class="skin-selector">
    <label style="color:white;">Skin:</label>
    <select id="skinSelect">
      <option value="#ff5500">Blue</option>
      <option value="#00ffcc">Cyan</option>
      <option value="#ff00ff">Magenta</option>
      <option value="#ffff00">Yellow</option>
    </select>
  </div>
  <audio id="jumpSound" src="https://cdn.pixabay.com/audio/2021/08/04/audio_78e7fb0f9a.mp3"></audio>
  <audio id="coinSound" src="https://cdn.pixabay.com/audio/2021/08/04/audio_26e22539e6.mp3"></audio>
  <audio id="bgm" src="https://cdn.pixabay.com/audio/2023/03/28/audio_43ee5e6c15.mp3" loop autoplay></audio>
  <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/examples/js/loaders/GLTFLoader.js"></script>

  <script src="script.js"></script>
</body>
</html>
